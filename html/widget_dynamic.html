<!doctype html5>
<html>
  <head>
    <title>Privacy Badger dynamic widget test fixture</title>
    <script type="text/javascript">
function add_widget() {
  document.getElementById('widget').innerHTML = '<iframe id="pb-type3-test-widget" src="https://privacybadger-tests.eff.org/html/widget_frame.html" width="100%" height="300" frameborder="no" scrolling="no"></iframe>';
}
    </script>
  </head>
  <body>
    <a href="#" id="widget-trigger" onclick="return add_widget()">click me to add widget frame</a>
    <div id="widget"></div>
  </body>
</html>
