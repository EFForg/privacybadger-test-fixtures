  <script>
    console.log('waiting for user login button to be click')
    function onSignIn(googleUser) {
      let profile = googleUser.getBasicProfile();

      console.log('Name: ' + name);
      document.body.innerHTML = "<h1>Hello " + name + "! You're signed in.</h1>"
