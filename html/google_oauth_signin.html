<html>
  <head>
    <meta charset="utf-8"/>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="861325880080-01ppeatg9b3s2l662f236m8g1u4rta4t.apps.googleusercontent.com">
  </head>

  <body>

    <div id="status"></div>
    <div id="signout" style="display:none"><a href="#" onClick="signOut(); return false;">Sign out</a></div>

  <script>
    function onSignIn(googleUser) {
      let profile = googleUser.getBasicProfile();
      let name = profile.getName();
      document.getElementById('status').textContent = "Hello " + name + "! You're signed in."
      document.getElementById('signout').style.display = 'block';
    };
    function signOut() {
      let auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        document.getElementById('status').textContent = "";
        document.getElementById('signout').style.display = 'none';
      });
    }
  </script>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </body>
</html>
